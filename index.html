<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- css Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="container media">
      <div class="data">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="d-flex">
          <div class="companies">
            <p class="number">10k+</p>
            <p>companies</p>
          </div>
          <div class="templates">
            <p class="number">314</p>
            <p>templates</p>
          </div>
          <div class="queries">
            <p class="number">12M+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="main-img">
        <img src="images/image-header-desktop.jpg" alt="image header">
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/emadmoradd">Emad Morad</a>.
    </div>
  </footer>
  
</body>
</html>
